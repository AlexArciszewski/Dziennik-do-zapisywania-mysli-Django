{% extends 'journal/navbar.html' %}
{% block content %}
<head>
    <title> Delete Thought </title>
</head>
<br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3> Delete a Thought </h3>
        <p> Are you sure that you want to delete this thought ? </p>
        <br>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <button class="btn btn-outline-danger btn-md w-100 btn-block p-2" type="submit"> Delete thought </button>
        </form>
        <br>
        <a href="{% url 'my_thoughts'    %}"> Return to thoughts </a>
    </div>
<br>
{% endblock %}
