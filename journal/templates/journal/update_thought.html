{% extends 'journal/navbar.html' %}

{% load crispy_forms_tags %}

{% block content %}

<br>

<div class="container bg-white shadow-md p-5 form-layout">

    <h3> Update a Thought </h3>

    <p> Modify the details of your chosen thought below: </p>

    <br>

    <br>

    <form method="POST" autocomplete="off">

        {% csrf_token %}

        {{UpdateThought|crispy}}

        <br>

        <br>

        <button class="btn btn-outline-primary btn-md w-100 btn-block p-2" type="submit"> Update thought </button>

    </form>

    <br>

    <a href="{% url 'my_thoughts'    %}"> Return to thoughts </a>

</div>

<br>

{% endblock %}
