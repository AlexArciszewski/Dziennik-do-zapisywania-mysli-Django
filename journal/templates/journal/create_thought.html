{% extends 'journal/navbar.html' %}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <title> Thoughts Notebook </title>
</head>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3> Create a Thought </h3>
    <p> You may create a thought below:  </p>
    <br>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{CreateThoughtForm|crispy}}
        <br>
        <button class="btn btn-outline-primary btn-md w-100 btn-block p-2" type="submit"> Create thought </button>
    </form>
</div>
<br>
{% endblock %}
